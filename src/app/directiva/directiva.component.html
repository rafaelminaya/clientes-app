<button (click)="setHabilitar()" class="btn btn-primary my-3">
    {{ habilitar ? 'Ocultar': 'Mostrar' }}
</button>

<div *ngIf="habilitar" class="card">
    <div class="card-header">
        Listado de cursos
    </div>
    <ul class="list-group">
        <li *ngFor="let curso of listaCurso" class="list-group-item">
            {{curso}}
        </li>
    </ul>
</div>
