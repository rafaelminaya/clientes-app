<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!--  mr-auto : NAVBAR CENTRADO A LA IZQUIERDA -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- routerLinkActive="active" : AÃ±ade el "class"  "active" a la etiqueta "<li>" al dar click en este elemento-->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/directivas">Directivas</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/clientes">Clientes</a>
        </li>
      </ul>
      <!-- navbar-right : NAVBAR CENTRADO A LA DERECHA -->
      <ul class="navbar-nav navbar-right">
        <li *ngIf="!isAuthenticated">
          <a [routerLink]="['/login']" class="btn btn-outline-primary">Sign In</a>
        </li>

        <li *ngIf="isAuthenticated" class="dropdown">
          <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-toggle="dropdown"
            aria-expanded="false">
            {{usuario.username}}
          </a>

          <div class="dropdown-menu">
            <button (click)="logout()" class="dropdown-item" type="submit">Logout</button>
          </div>
        </li>

      </ul>
    </div>
  </nav>

</header>
